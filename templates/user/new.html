<h2> Crear Usuario </h2>

<form class="well form-horizontal" id="contact_form">
  <div class="form-group">
    <label class="col-md-4 control-label" > Nombre: </label> 
      <div class="col-md-4 inputGroupContainer">
      <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
    <input name="last_name" placeholder="Nombre" class="form-control"  type="text" ng-model="event.name">
      </div>
    </div>
  </div>

  <div class="form-group">
    <label class="col-md-4 control-label" > Identificación: </label> 
      <div class="col-md-4 inputGroupContainer">
      <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
    <input name="last_name" placeholder="Nombre" class="form-control"  type="date" ng-model="event.initial_date">
      </div>
    </div>
  </div>

   <div class="form-group">
    <label class="col-md-4 control-label" > Corréo Electrónico </label> 
      <div class="col-md-4 inputGroupContainer">
      <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
    <input name="last_name" placeholder="Nombre" class="form-control"  type="date" ng-model="event.final_date">
      </div>
    </div>
  </div>
  
  <div class="form-group">
    <label class="col-md-4 control-label"></label>
    <div class="col-md-4">
      <button class="btn btn-warning" ng-click="add(event)" >Aceptar <span class="glyphicon glyphicon-send"></span></button>
    </div>
  </div>

</fieldset>
</form>
</div>
