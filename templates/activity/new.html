<h2> Crear Actividad </h2>

<form class="well form-horizontal" id="contact_form">
  <div class="form-group">
    <label class="col-md-4 control-label" > Nombre de Actividad </label> 
      <div class="col-md-4 inputGroupContainer">
      <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
    <input name="last_name" placeholder="Nombre" class="form-control"  type="text" ng-model="activity.name" required>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label class="col-md-4 control-label" > Fecha/Hora de Inicio </label> 
      <div class="col-md-4 inputGroupContainer">
      <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
    <input name="last_name" placeholder="Nombre" class="form-control" type="datetime-local" ng-model="activity.initial_time" required>
      </div>
    </div>
  </div>

   <div class="form-group">
    <label class="col-md-4 control-label" > Fecha/Hora de Finalización </label> 
      <div class="col-md-4 inputGroupContainer">
      <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
    <input name="last_name" placeholder="Nombre" class="form-control" type="datetime-local" ng-model="activity.final_time" required>
      </div>
    </div>
  </div>
  
  <div class="form-group">
    <label class="col-md-4 control-label" > Descripción </label> 
      <div class="col-md-4 inputGroupContainer">
      <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <textarea ng-model="string" cols="30" rows="5" ng-model="activity.description"> </textarea>
      </div>
    </div>
  </div>
  

  <div class="form-group">
    <label class="col-md-4 control-label" > Capacidad </label> 
      <div class="col-md-4 inputGroupContainer">
      <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
    <input name="last_name" placeholder="'Ex: 30'" class="form-control"  type="number" ng-model="activity.quota" required>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label class="col-md-4 control-label" > Lugar </label> 
      <div class="col-md-4 inputGroupContainer">
      <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
    <input name="last_name" placeholder="'Ex: Auditorio'" class="form-control"  type="text" ng-model="activity.place" required>
      </div>
    </div>
  </div>
<div class="form-group">
  <label class="col-md-4 control-label"></label>
  <div class="col-md-4">
    <button type="button" class="btn btn-warning" ng-click="add(activity)" >Aceptar <span class="glyphicon glyphicon-send"></span></button>
  </div>
</div>

</fieldset>
</form>
</div>
