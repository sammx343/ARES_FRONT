<h2> Editar Evento </h2>

<form class="well form-horizontal" action=" " method="path"  id="contact_form">
  <div class="form-group">
    <label class="col-md-4 control-label" > Nombre del Evento</label> 
      <div class="col-md-4 inputGroupContainer">
      <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
    <input name="last_name" placeholder="Nombre" class="form-control"  type="text" ng-model="event.name">
      </div>
    </div>
  </div>

  <div class="form-group">
    <label class="col-md-4 control-label" > Fecha de Inicio </label> 
      <div class="col-md-4 inputGroupContainer">
      <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
    <input name="last_name" placeholder="Nombre" class="form-control"  type="date" value="{{date1}}" ng-model="event.initial_date">
      </div>
    </div>
  </div>

   <div class="form-group">
    <label class="col-md-4 control-label" > Fecha de Finalizaci√≥n </label> 
      <div class="col-md-4 inputGroupContainer">
      <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
    <input name="last_name" placeholder="Nombre" class="form-control"  type="date" value="{{date2}}" ng-model="event.final_date">
      </div>
    </div>
  </div>

  <div class="form-group">
    <label class="col-md-4 control-label" > Logo </label> 
      <div class="col-md-4 inputGroupContainer">
      <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
    <input name="last_name" placeholder="Logo" class="form-control"  type="text" ng-model="event.logo.url">
      </div>
    </div>
  </div>

  <div class="form-group">
    <label class="col-md-4 control-label" > URL </label> 
      <div class="col-md-4 inputGroupContainer">
      <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
    <input name="last_name" placeholder="URL" class="form-control"  type="text" ng-model="event.url">
      </div>
    </div>
  </div>
<div class="form-group">
  <label class="col-md-4 control-label"></label>
  <div class="col-md-4">
    <button type="submit" class="btn btn-warning" ng-click="update(event)" >Aceptar <span class="glyphicon glyphicon-send"></span></button>
  </div>
</div>

</fieldset>
</form>
</div>
