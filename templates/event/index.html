<input type="file" name="file" onchange="angular.element(this).scope().uploadFile(this.files)"/>

<a href="#!events/new"> Crear Evento </a>

<table ng-table="vm.tableParams" class="table" show-filter="true">
    <tr ng-repeat="user in $data">
        <td title="'Name'" filter="{ name: 'text'}" sortable="'name'">
            {{user.name}}</td>
        <td title="'Age'" filter="{ age: 'number'}" sortable="'age'">
            {{user.age}}</td>
    </tr>
</table>

<div class="popular-places">
  <h2> Eventos </h2>
  <div class="places">
    <div class=" col-md-6 place" ng-repeat="event in events">
        <a href="#!events/{{event.id}}"> <h4> {{event.name}}</h4></a>
        <p> Fecha de Inicio: {{event.initial_date | date:'medium'}} </p>
        <p> Fecha de FinalizaciÃ³n: {{event.final_date | date:'medium'}} </p>
        <p> {{event.url}}</p>
    </div>
  </div>
</div>
